<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理後台</title>
<style>
body{font-family:Noto Sans TC,sans-serif;padding:20px;}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;}
img{max-width:100px;}
</style>
</head>
<body>
<h1>簽名資料管理</h1>
<div id="loginDiv">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">登入</button>
</div>

<div id="dataDiv" style="display:none;">
    <table>
        <thead><tr><th>身分證後5碼</th><th>同意</th><th>簽名</th><th>送出時間</th></tr></thead>
        <tbody id="dataTable"></tbody>
    </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", async ()=>{
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try{
        await signInWithEmailAndPassword(auth,email,password);
        document.getElementById("loginDiv").style.display="none";
        document.getElementById("dataDiv").style.display="block";

        const q = query(collection(db,"signatures"), orderBy("timestamp","desc"));
        const snapshot = await getDocs(q);
        const tbody = document.getElementById("dataTable");
        tbody.innerHTML="";
        snapshot.forEach(doc=>{
            const d = doc.data();
            const time = d.timestamp?.toDate().toLocaleString()||"";
            tbody.innerHTML+=`<tr>
                <td>${d.idLast5}</td>
                <td>${d.agree?'是':'否'}</td>
                <td><img src="${d.signature}" alt="簽名"></td>
                <td>${time}</td>
            </tr>`;
        });
    }catch(err){alert(err);}
});
</script>
</body>
</html>
